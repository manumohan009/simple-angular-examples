<div>

  <app-panel>
    <div class="heading">Heading</div>
    <div class="body">
      <h2>Body</h2>
      <p>Using div</p>
    </div>
  </app-panel>

  <app-panel>

      <h2>Body</h2>
      <p>Using ng-container to avoid unnecessary div</p>
    </ng-container>
  </app-panel>
</div>
